apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/denyenv-webhook/certs/
          name: tls-cert
          readOnly: true
      volumes:
      - name: tls-cert
        secret:
          defaultMode: 420
          secretName: denyenv-tls-secret